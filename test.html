<style>
    body {

    .container {
        display: flex;
        flex-direction: row;
        gap: 25px;

    /* ===========================
       BOUTON 2 ‚Äî SLIDE SWITCH
       =========================== */
    .btn2 {
        width: 70px;
        height: 35px;
        background: #777;
        border-radius: 50px;
        position: relative;
        cursor: pointer;
        transition: 0.25s;
    }
    .btn2:active {
        transform: scale(0.9);
    }
    .btn2::after {
        content: "";
        position: absolute;
        width: 30px;
        height: 30px;
        background: #fff;
        border-radius: 50%;
        top: 2.5px;
        left: 3px;
        transition: 0.25s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .btn2.active {
        background: #2196F3;
    }
    .btn2.active::after {
        left: 36px;
    }

</style>

<body>

<h2>Boutons avec diff√©rents designs et √©tats</h2>
<div class="container"> 

    <div class="btn2"></div> 

</div>

<script>
    // Fonction g√©n√©rique pour activer/d√©sactiver
    function toggle(btn) {
        btn.classList.toggle("active");
    } 

    document.querySelector('.btn2').addEventListener('click', function () {
        toggle(this);
    }); 
</script>

<div class="sw2"></div>

<style>
.sw2 {

  content:""; position:absolute;

  left: 38px;
}

</style>

<script>
document.querySelector('.sw2').onclick = function(){ this.classList.toggle('active'); }
